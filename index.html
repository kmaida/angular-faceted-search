<body ng-cloak>

	<div ng-controller="MainCtrl">

		<div class="top">
			Search: <input name="searchQuery" type="text" class="search-input" ng-model="query"/><a ng-if="query" class="clearQuery" ng-click="clearQuery()">&times;</a>
		</div>

		<section class="left">
			<div class="filter">
				Type
				<div>
					<div ng-repeat="typeFacet in typeFacets | orderBy:orderByValue">
						<label><input type="checkbox" ng-model="useFacets['type'][typeFacet]"/>{{typeFacet
							}}</label>
						<!--<span>({{ (filteredItems | filter:query |-->
							<!--filter:count('type',-->
							<!--typeFacet)).length }})</span>-->
					</div>
				</div>
			</div>

			<div class="filter">
				Color
				<div>
					<div ng-repeat="colorFacet in colorFacets | orderBy:orderByValue">
						<label><input type="checkbox" ng-model="useFacets['color'][colorFacet]"/>{{colorFacet}}</label>
						<!--<span>({{ (filteredItems | filter:query | filter:count('color', colorFacet)).length }})</span>-->
					</div>
				</div>
			</div>

			<div class="filter">
				No. of Studs
				<div>
					<div ng-repeat="studsFacet in studsFacets | orderBy:orderByValue">
						<label><input type="checkbox" ng-model="useFacets['studs'][studsFacet]"/>{{studsFacet}}</label>
						<!--<span>({{ (filteredItems | filter:query | filter:count('studs', studsFacet)).length }})</span>-->
					</div>
				</div>
			</div>
		</section>

		<section class="right">
			<div>
				<h2>{{(filteredItems | filter:query).length}} Item{{(filteredItems | filter:query).length !== 1 ?
					's' : null}}</h2>

				<p class="wrapper-facets">
					<a ng-if="activeFacets.length" class="clearFacet" ng-click="clearAllFacets()">Clear All</a>

					<a class="clearFacet" ng-repeat="facet in activeFacets" ng-click="clearFacet(facet)">{{facet}}</a>
				</p>

				<ul>
					<li ng-repeat="item in filteredItems | filter:query" >
						<p><b>{{item.name}}</b></p>
						<p>Type: {{item.type}}<br/>
							Color: {{item.color}}<br/>
							Studs: {{item.studs}}</p>
					</li>
				</ul>
				<p ng-if="!(filteredItems | filter:query).length">Sorry, no results found!</p>
			</div>
		</section>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.js"></script>

</body>
